<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

    <title>Media Queries</title>
</head>

<body>
    <main class="container">
        <div class="hero-text">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
                but understanding how developers think is invaluable.</p>
        </div>
        <div class="hero-form">
            <div class="hero-form__price"><small>Try it free 7 days</small> then $20/mo. thereafter</div>
            <div class="hero-form__container">
                <form action="#" class="form" novalidate>
                    <div class="form__input">
                        <input type="text" placeholder="First Name" class="first-name" aria-label="First name" required>
                        <small></small>
                    </div>
                    <div class="form__input">
                        <input type="text" placeholder="Last Name" class="last-name" aria-label="Last name" required>
                        <small></small>
                    </div>
                    <div class="form__input">
                        <input type="email" placeholder="Email Address" class="email" aria-label="Email address"
                            required>
                        <small></small>
                    </div>
                    <div class="form__input">
                        <input type="password" placeholder="Password" class="password" minlength="8"
                            aria-label="Password" required>
                        <small></small>
                    </div>
                    <button type="submit" class="form__submit">Claim your free trial</button>
                </form>
                <div class="hero-form__consent">By clicking the button, you are agreeing to our <a href="#">Terms and
                        Services</a></div>
            </div>
        </div>
    </main>


</body>

</html>
